spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always #чтоб он сам запускал schema.sql

  config:
    import: "optional:configserver:http://localhost:8071/" #если нет доступа то мы все равно включим микросервис

management:
  endpoints:
    web:
      exposure:
        include: "*" #это значит чтоб все возможные энд поинты были доступны
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true #
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Bank Card Application"
    version: "1.0"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"