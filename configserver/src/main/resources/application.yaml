spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/timmawv/timmawv-configs.git"
          default-label: main #название ветки
          timeout: 5
          clone-on-start: true # чтоб скачать гит репо на старте
          force-pull: true
          search-paths: microservices
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true



encrypt:
  key: ${ENCRYPT_KEY}