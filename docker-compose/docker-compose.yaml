services:
  rabbit:
    image: rabbitmq:4-management
    hostname: rabbitmq # это специфично только для rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port-connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - bank

  accounts:
    image: timmawv/accounts
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    environment:
      SPRING_APPLICATION_NAME: "accounts" #это делаем из за бага
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      configserver:
        condition: service_healthy

  configserver:
    image: timmawv/configserver
    container_name: configserver-ms
    ports:
      - "8071:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness| grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  loans:
    image: timmawv/loans
    container_name: loans-ms
    ports:
      - "8090:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    environment:
      SPRING_APPLICATION_NAME: "loans" #это делаем из за бага
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      configserver:
        condition: service_healthy

  cards:
    image: timmawv/cards
    container_name: cards-ms
    ports:
      - "9000:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    environment:
      SPRING_APPLICATION_NAME: "cards" #это делаем из за бага
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      configserver:
        condition: service_healthy

networks:
  bank:
    driver: "bridge"