spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always #чтоб он сам запускал schema.sql

  config:
    import: "optional:configserver:http://localhost:8071/" #если нет доступа то мы все равно включим микросервис

management:
  endpoints:
    web:
      exposure:
        include: "*" #это значит чтоб все возможные энд поинты были доступны
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true #
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loans"
    description: "Bank Loans Application"
    version: "1.0"

logging:
  level:
    avlyakulov:
      timur:
        loans: DEBUG